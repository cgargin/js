<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To Do</title>
  </head>
  <body>
      <div class="container p-5">
        <h1 class="app-title" id="header">To Do Uygulaması</h1>
        <div class="card">
            <h5 class="card-header">Yeni Görev </h5>
            <div class="card-body">
                <form id="addToDoForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="taskName">
                    <button class="btn btn-outline-primary" type="button" id="btnAddToDo">Ekle</button>
                  </div>
                </form>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-header d-flex justify-content-between">
                <h5>Görev Listesi</h5>   
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm">	
                   Hepsini Sil
                </a>
            </div>
            <div class="card-body">
                <ul class="list-group">
                </ul>
            </div>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="app.js"></script>
  </body>
</html>
