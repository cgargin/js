<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hospital App</title>
    <style>
      #message{
        position:absolute;
        top:10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
<div class="container mt-5">
  <div id="message">
  
  </div>
    <h1 class="display-3 text-center mb-5">Hasta Kayıt Ekranı</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="row p-3 border border-primary rounded-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Ad</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="col-md-6">
                    <label for="surName" class="form-label">Soyad</label>
                    <input type="text" class="form-control" id="surName">
                  </div>
                  <div class="col-md-6">
                    <label for="age" class="form-label">Yaş</label>
                    <input type="text" class="form-control" id="age">
                  </div>
                  <div class="col-md-6">
                    <label for="policlinic" class="form-label">Poliklinik</label>
                    <select class="form-select" aria-label="Default select example" id="policlinic">
                        <option value="" selected>Lütfen Bölüm Seçiniz</option>
                        <option value="Dahiliye">Dahiliye</option>
                        <option value="Kardiyoloji">Kardiyoloji</option>
                        <option value="Göz">Göz</option>
                        <option value="KBB">KBB</option>
                      </select>
                  </div>
                  <div class="col-md-12 mt-3 d-flex justify-content-end">
                    <button type="button" id="newPatient" class="btn btn-primary me-2">Ekle</button>
                    <button type="button" id="deleteAllPatient" class="btn btn-danger">Hepsini Sil</button>
                  </div>
            </div>
       
        </div>
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Adı</th>
                    <th scope="col">Soyadı</th>
                    <th scope="col">Yaşı</th>
                    <th scope="col">Poliklinik</th>
                    <th scope="col">Aksiyon</th>
                  </tr>
                </thead>
                <tbody id="patientList">
        
      
                </tbody>
              </table>
        </div>
    </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="patient.js"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
  </body>
</html>
